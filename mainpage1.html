    <script>
        // JavaScript function to open mainpage2.html
        function openMainPage2() {

    function autofillExpiryDate() {
        // Get today's date
        const today = new Date();
        
        // Calculate the expiry date by adding 10 years to today's date
        const expiryDate = new Date(today);
        expiryDate.setFullYear(today.getFullYear() + 10);
        
        // Format the expiry date as DD/MM/YYYY
        const expiryDateFormat = formatDate(expiryDate);
        
        // Autofill the expiry date placeholder with the generated date
        document.getElementById("expiryDate").value = expiryDateFormat;
    }
    
    // Function to format a date as DD/MM/YYYY
    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // January is 0!
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }
    
    // Call the autofillExpiryDate function when the page loads
    window.onload = function () {
        autofillExpiryDate();
    };

        // JavaScript function to handle Enter key press in the ID Number input
        function checkEnter(event) {
            if (event.key === "Enter") {
                const idNumberInput = document.getElementById("idNumberInput").value;
                // Here, you can implement logic to read the text file and autofill the form
                // For simplicity, we'll assume the data is stored in an object
                const clientData = {
                    "123456789012": {
                        firstName: "Lebo Karabo",
                        surname: "Maluleka",
                        sex: "F",
                        nationality: "RSA",
                        idNumber: "123456789012",
                        countryOfBirth: "RSA",
                        dateOfBirth: "16 June 1986",
                        // Add more data fields as needed
                    }
                };
                const clientInfo = clientData[idNumberInput];
                if (clientInfo) {
                    // Fill the form fields with client information
                    document.getElementById("firstName").value = clientInfo.firstName;
                    document.getElementById("surname").value = clientInfo.surname;
                    document.getElementById("sex").value = clientInfo.sex;
                    document.getElementById("nationality").value = clientInfo.nationality;
                    document.getElementById("idNumber").value = clientInfo.idNumber;
                    document.getElementById("countryOfBirth").value = clientInfo.countryOfBirth;
                    document.getElementById("dateOfBirth").value = clientInfo.dateOfBirth;
                    // Add more fields as needed
                } else {
                    alert("Client not found");
                }
            }
        }
    </script>
